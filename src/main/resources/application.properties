# Configurazione minimale per applicazione JavaFX Desktop
# Disabilita il server web per applicazione desktop
spring.main.web-application-type=none

logging.level.org.springframework=INFO
logging.level.ingsoftware=DEBUG

spring.datasource.url=jdbc:sqlite:./fittracker.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# Configurazioni per evitare tabelle indesiderate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurazioni ottimizzate per SQLite con IDENTITY
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Abilita l'esecuzione di schema.sql per Foreign Keys
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Configurazioni SQLite per abilitare Foreign Keys
spring.datasource.hikari.connection-init-sql=PRAGMA foreign_keys = ON;
