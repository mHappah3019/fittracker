# Configurazione per Integration Tests
spring.main.web-application-type=none

# Database H2 in-memory per i test
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disabilita le configurazioni SQLite-specifiche per i test H2
spring.datasource.hikari.connection-init-sql=

# Logging per debug dei test
logging.level.org.springframework=INFO
logging.level.ingsoftware=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurazioni JPA per test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Disabilita l'inizializzazione automatica del database per i test
spring.sql.init.mode=never